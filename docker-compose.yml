services:
  postgres:
    image: postgres:15
    container_name: employee_management_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: emp_management
      POSTGRES_USER: user
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: .
    container_name: employee_management_api
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: emp_management
      DB_USER: user
      DB_PASSWORD: secret
      JWT_SECRET: emp_secret_key
      JWT_EXPIRY: 1h

volumes:
  postgres_data:
